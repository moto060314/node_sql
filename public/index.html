<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
  </head>
  <body>
    <h1>アカウント登録</h1>
    <form id="signupForm">
      <label>Email: <input type="email" name="email" required /></label><br />
      <label>ユーザー名: <input type="text" name="username" required /></label><br />
      <label>パスワード: <input type="password" name="password" required minlength="6" /></label><br />
      <button type="submit">登録</button>
    </form>
    <pre id="result"></pre>
    <script src="script.js" defer></script>
  </body>
</html>
